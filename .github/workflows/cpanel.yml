name: Build and Deploy Hugo Site to cPanel via FTP

on:
  push:
    branches:
      - main  # Workflow akan dijalankan ketika ada perubahan pada branch utama (main)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install Hugo
      - name: Install Hugo
        run: |
          wget -qO- https://github.com/gohugoio/hugo/releases/download/v0.142.0/hugo_extended_0.142.0_linux-amd64.deb | sudo dpkg -i -

      # Build Hugo site
      - name: Build Hugo Site
        run: hugo --minify --gc

      # Upload artifact (file build Hugo)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: hugo-site
          path: ./public/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Pastikan deploy hanya berjalan setelah build selesai

    steps:
      # Download artifact dari job build
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: hugo-site

      # Upload to cPanel via FTP
      - name: Upload to cPanel via FTP
        uses: samkirkland/ftp-deploy-action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/   # Mengambil hasil build dari job sebelumnya
          remote-dir: /public_html/   # Direktori di cPanel untuk meng-upload
          passive: true
